<!DOCTYPE html></html>
<html>
<body>

<h1>My First JavaScript Animation</h1>
<style>
#myContainer {
    width: 800px;
    height: 800px;
    position: relative;
    background: rgba(217, 255, 0, 0.39);
  }
  
  #myAnimation {
    width: 50px;
    height: 50px;
    top: 0px;
    position: absolute;
    background: red;
  }

  #myAutoMovingBox {
    width: 50px;
    height: 50px;
    top: 50px;
    position: absolute;
    background: grey;
  }
  </style>

<div id ="myContainer">
    <div id ="myAnimation"></div>
    <div id ="myAutoMovingBox"></div>
</div>

<script src="animation.js">

</script>
</body>
<html>
