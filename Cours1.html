<html>

<body bgcolor="0FABE0">

<font size="6">

<script>

    document.write("<h1>On peut écrire du code HTML à l'aide de cette commande Javascript.</h1>");
    document.write("Bonjout tout le monde!");

    let constNumber = 5;
    for (var i = 1; i <= 10; i++){
        document.write("<br>");    //<br> est une balise (tag) en HTML qui fait une ligne vide
        document.write( i + " x " + constNumber + " = " + constNumber*i); 
    }    

</script>

</font>

</body>

</html>
